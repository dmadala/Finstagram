<html>
<head>
</head>
<body>
    <form action="/registerAuth" method="POST">
        <input type="text" name="username" placeholder="username" required /> </br>
        <input type="password" name="password" placeholder="password" required /></br>
        <input type="firstname" name="firstname" placeholder="first name" required />
        <input type="lastname" name="lastname" placeholder="last name" required /></br>
        <input type="bio" name="bio" placeholder="bio" /></br>
        <input type="submit" value=Register />
        {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>

<a href="/">Go back</a>

</body>


</html>
