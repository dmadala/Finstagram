<html>
<head>
    <title>Finstagram</title>
</head>
<body>


    {% if message %}
    {{ message }}
    {% endif %}

    {% for p in photo %}
    <form action="/tag/{{p.photoID}}" method="post" enctype="multipart/form-data" style={{hider}}>
    {% endfor %}
        <p>Enter usernames to tag, one at a time</p>
        <input type="text" name="username" placeholder="username" />
        <input type="submit" value="submit">
    </form>

    <p>Once you're done tagging, press the home button</p>

    <a href="/home">Go back</a>
</body>
</html>
